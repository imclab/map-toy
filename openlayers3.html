<!doctype html>
<html>
    <head>
        <title>OpenLayers 3</title>
        <script src="http://openlayers.github.com/ol3/master/build/ol.js"></script>
        <link rel="stylesheet" href="http://openlayers.github.com/ol3/master/build/ol.css">
        <link rel="stylesheet" href="map-toy.css">
        <meta name="viewport" content="initial-scale=1.0, target-densitydpi=device-dpi, user-scalable=no, width=device-width">
    </head>
    <body>
        <div id="map"></div>
        <script type="text/javascript">

            var center = ol.Projection.transformWithCodes(
                new ol.Coordinate(6.13278, 46.19815), 'EPSG:4326', 'EPSG:3857');

            var map = new ol.Map({
                target: 'map',
                center: center,
                zoom: 14,
                layers: new ol.Collection([
                    new ol.layer.TileLayer({
                        source: new ol.source.OpenStreetMap()
                    }),
                ])
            });

        </script>
    </body>
</html>
